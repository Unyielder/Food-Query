<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Food Query</title>
        <link rel="icon" href="{{ url_for('static', path='/img/F.png') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light mb-5">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
              <img  src="{{ url_for('static', path='/img/F.png') }}" alt="" width="30" height="30" class="d-inline-block align-text-top">
              Food Query
            </a>

              <ul class="navbar-nav">
                  {% if request.session['user'] %}
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('get_bookmarks') }}">Bookmarks</a></li>
                  <li class="nav-item"><a class="nav-link" id="logout" href="{{ url_for('logout') }}">Logout</a></li>
                  <li class="nav-item"><img style="width:50px; height:auto;" id="profilePic" src="{{ request.session['user']['picture'] }}"/></li>
                  {% else %}
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login with Google</a></li>
                  {% endif %}
              </ul>







          </div>
        </nav>

        {% block content %}{% endblock %}

        <script src="{{ url_for('static', path='/js/tableToggle.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
