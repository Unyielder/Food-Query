<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="{{ url_for('static', path='/img/F_black.png') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
    </head>
    <body style="background-color:#; color:#293241;">
        <nav style="background-color:#4484CE; border-bottom: 1px solid #b8b7b780;" class="navbar navbar-expand-lg mb-5">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
              <img  src="{{ url_for('static', path='/img/F_black.png') }}" alt="" width="30" height="30" class="d-inline-block align-text-top">
<!--                <img src="{{ url_for('static', path='/img/food_query_title.png') }}" alt="" width="70" height="60">-->
              <span style="color:white">Food Query</span>
            </a>

              <ul class="navbar-nav">
                  {% if request.session['user'] %}
                    <li style="color:white;" class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"><span style="color:white">Query</span></a></li>
                    <li style="color:white;" class="nav-item"><a class="nav-link" href="{{ url_for('get_bookmarks') }}"><span style="color:white">Bookmarks</span></a></li>
                    <li class="nav-item"><a class="nav-link" id="logout" href="{{ url_for('logout') }}"><span style="color:white">Logout</span></a></li>
                    <li class="nav-item"><img style="width:40px; height:auto;" id="profilePic" src="{{ request.session['user']['picture'] }}"/></li>
                  {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}"><img style="width: 160px; height:auto" src="{{ url_for('static', path='/img/btn_google_signin.png') }}"/></a></li>
                  {% endif %}
              </ul>
          </div>
        </nav>

        {% block content %}{% endblock %}

        <script src="{{ url_for('static', path='/js/tableToggle.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
